{% extends "./plantilla.html" %}

{% block contenido %}
<div class="container mt-4">
    <h1 class="mb-4">Lista de Calificaciones</h1>
    <a href="{% url 'crear_calificacion' %}" class="btn btn-primary mb-3">Nueva Calificación</a>
    <ul class="list-group">
        {% for calificacion in calificaciones %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <strong>{{ calificacion.estudiante }}</strong> calificó 
                    <strong>{{ calificacion.platillo }}</strong> con 
                    <span class="badge bg-success">{{ calificacion.puntuacion }}</span>
                </span>
                <span>
                    <a href="{% url 'editar_calificacion' calificacion.id %}" class="btn btn-sm btn-warning me-2">Editar</a>
                    <a href="{% url 'eliminar_calificacion' calificacion.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
