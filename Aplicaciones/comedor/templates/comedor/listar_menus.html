{% extends "./plantilla.html" %}

{% block contenido %}
<div class="container mt-4">
    <h1 class="mb-4">Lista de Menús</h1>
    <a href="{% url 'crear_menu' %}" class="btn btn-primary mb-3">Nuevo Menú</a>
    <ul class="list-group">
        {% for menu in menus %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>Menú del {{ menu.fecha }}</strong></span>
                <span>
                    <a href="{% url 'editar_menu' menu.id %}" class="btn btn-sm btn-warning me-2">Editar</a>
                    <a href="{% url 'eliminar_menu' menu.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
