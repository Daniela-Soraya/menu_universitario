{% extends "./plantilla.html" %}

{% block contenido %}
<div class="container mt-4">
    <h1 class="mb-4">Lista de Estudiantes</h1>
    <a href="{% url 'crear_estudiante' %}" class="btn btn-primary mb-3">Nuevo Estudiante</a>
    <ul class="list-group">
        {% for estudiante in estudiantes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>{{ estudiante.nombre }}</strong></span>
                <span>
                    <a href="{% url 'editar_estudiante' estudiante.id %}" class="btn btn-sm btn-warning me-2">Editar</a>
                    <a href="{% url 'eliminar_estudiante' estudiante.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
