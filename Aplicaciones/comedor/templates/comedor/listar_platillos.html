{% extends "./plantilla.html" %}

{% block contenido %}
<div class="container mt-4">
    <h1 class="mb-4">Lista de Platillos</h1>
    <a href="{% url 'crear_platillo' %}" class="btn btn-primary mb-3">Nuevo Platillo</a>
    <ul class="list-group">
        {% for platillo in platillos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>{{ platillo.nombre }}</strong>: {{ platillo.descripcion }}</span>
                <span>
                    <a href="{% url 'editar_platillo' platillo.id %}" class="btn btn-sm btn-warning me-2">Editar</a>
                    <a href="{% url 'eliminar_platillo' platillo.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
