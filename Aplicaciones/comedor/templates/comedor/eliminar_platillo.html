{% extends "./plantilla.html" %}

{% block contenido %}
<div class="container mt-4">
    <h1 class="mb-4 text-danger">¿Seguro que deseas eliminar {{ platillo.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
        <a href="{% url 'listar_platillos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
